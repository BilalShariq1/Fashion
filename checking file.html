    <script>
    function abc(n1){
	
	var a = n1
	 
	if (a == "pic1" ){	
	
	 document.getElementById("pic1").style.display="block";
	
	}
	
	else if(a == "pic2" ){
	document.getElementById("pic2").style.display="block"; 
	
	}
	else if(a == "pic3" ){
	document.getElementById("pic3").style.display="block"; 
	
	}
	}
   function abc1(){
	    
	   var pic1 = document.getElementById("pic1").style.display ;
	    var pic2 = document.getElementById("pic2").style.display ;
	    var pic3 = document.getElementById("pic3").style.display ;
	   if ( pic1 == "block")
	   { 
	   
	   document.getElementById("pic1").style.display="none";
	   }
	   
	   else if ( pic2 == "block")
	   { 
	   
	   document.getElementById("pic2").style.display="none";
	   }
	   else if ( pic3 == "block")
	   { 
	   
	   document.getElementById("pic3").style.display="none";
	   }
	   } 
    function xxx(){
	document.getElementById("pic1").style.display="none";
document.getElementById("pic2").style.display="none";
document.getElementById("pic3").style.display="none";
	   
		
		}
    </script>
  </head>
  <body>
    <div class="container" > <a href="#" onClick="abc(pic1.name);" data-toggle="modal" data-target="#mymodal"> <img src="Image/link/twitter-icon (1).png" width="50"  name="pic1"  > 
     <div class="btn btn-default">shop Now</div> </a> <a href="#" onClick="abc(pic2.name);" data-toggle="modal" data-target="#mymodal"><img src="Image/link/instagram-icon-circle-vector-logogrey.png" width="50"  name="pic2"  ><div class="btn btn-default">shop Now</div></a>
     </a> <a href="#" onClick="abc(pic3.name);" data-toggle="modal" data-target="#mymodal"><img src="Image/link/Pinterest_Favicon.png" width="50"  name="pic3"  ><div class="btn btn-default">shop Now</div></a>
    
  
   <div id="mymodal" class="modal" role="dialog">
   <div class="modal-dialog">

   <div class="modal-body">

   <button type="button"  class="btn btn-default" data-dismiss="modal" onClick="abc1();">Close</button>
